<!DOCTYPE html>
<html lang="en">
<head>
<h1>Actividad 2</h1>
<h2>Inicio de sesion</h2>
<body>
    <!--esto es un comentario-->
    <form action="">
        <label for="correo">
            Correo electronico</label>
            <input type="email" id="correo">
            <input type="submit" value="Enviar">
            <br>
            <br>

            <label for="Nombre">Nombre completo</label>
            <input type="text" id="Nombre">
            <br>
            <br>

            <label for="contrasena">Contraseña</label>
            <input id="contrasena" type="password">
            <br>
            <label for="recordar">Recordad contraseña</label>
            <input type="checkbox" value="si">
            <br>
            <br>

            <label>Genero</label>
            <input type="radio" value="F" id="femenino" checked>
            <label for="femenino">Femenino</label>
        
            <input type="radio" value="M" id="masculino"> 
            <label for="masculino">Masculino</label>  
            <br>
            <br>

            <label for="cumple">Fecha de nacimiento</label>
            <input type="date">

            <br>
            <br>
            <label for="telefono">Telefono</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato es 753-000-0000">
            <br>
            <label for="foto">Sye tu foto</label>
            <input type="file">
            <br>
            <br>

            <label for="estado">Estado</label>
            <select name="Estado" id="estado">
                <option value="cdmx">Colima</option>
                <option value="LC">Michoacan</option>
                <option value="cdmx">Guerrero</option>
                <option value="LC">Tabasco</option>
        
            </select> 

            <br>
            <br>
            <label for="ciudades">Ciudades</label>
            <select name="ciudades" id="ciudades">
                <option value="cdmx">Ciudad de Mexico</option>
                <option value="LC">Lazaro Cardenas</option>
                <option value="cdmx">Moreli</option>
                <option value="LC">Taxco</option>
        
            </select> 

            <br>
            <br>
            <label for="texto">Descripcion</label>
            <br>
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
    
    </form>
</head>
</body>
</html>
